<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PH Tube</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.12/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="bg-slate-200">
      <nav
        class="w-11/12 mx-auto flex flex-col md:flex-row md:justify-between py-3 gap-4"
      >
        <img src="assets/Logo.png" alt="" />
        <button class="btn text-base font-bold">Short by View</button>
        <button class="btn btn-warning px-4 text-base font-bold">Blog</button>
      </nav>
      <div class="bg-teal-400">
        <nav
          id="category"
          class="w-2/6 mx-auto py-2 flex justify-between"
        ></nav>
      </div>
    </header>
    <div class="w-8/12 mx-auto mt-4 bg- border-b-4 border-b-slate-500"></div>
    <main>
      <section
        id="video-container"
        class="w-11/12 mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 py-10"
      ></section>

      <!--! Open the modal using ID.showModal() method -->
      <button id="button-modal" class="btn hidden" onclick="myModal.showModal()">open modal</button>
      <dialog id="myModal" class="modal modal-bottom sm:modal-middle">
        <div class="modal-box">
          <div id="modal-container">

          </div>
          <div class="modal-action">
            <form method="dialog">
              <!-- if there is a button in form, it will close the modal -->
              <button class="btn">Close</button>
            </form>
          </div>
        </div>
      </dialog>
    </main>
    <footer>
      <div class="inside-footer">Here is footer section</div>
    </footer>
    <script src="script/script.js"></script>
  </body>
</html>
